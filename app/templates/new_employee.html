<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="" method="POST">>
        {{ form.csrf_token}}
        <label for="">Nome</label>
        {{ form.name(placeholder="Digite seu Nome") }}
        <label for="">Salario</label>
        {{ form.salary(placeholder="0.0") }}
        <label for="">Usuário</label>
        {{ form.username(placeholder="Digite seu usuário") }}
        <label for="">Senha</label>
        {{ form.password(placeholder="Digite sua senha") }}
        <label for="">Repita sua Senha</label>
        <input type="password" name="repeat" placeholder="Repita sua Senha">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
